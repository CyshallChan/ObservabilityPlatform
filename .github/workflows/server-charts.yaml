name: BUILD Chart

on:
  schedule:
    - cron: "0 0 * * *"
  pull_request:
  push:
    paths:
      - 'charts'
      - 'templates'
      - 'Chart.yaml'
      - 'values.yaml'
      - '.github/workflows/charts.yaml'
    branches:
      - main
  workflow_dispatch:
    branches: [ 'main' ]

env:
  REPO_URL: https://github.com/svc-design/ObservabilityServer.git
  REPO_BRANCH: main
  TZ: Asia/Shanghai
  TAG: 0.1.4 

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@main
      with:
        ref: ${{ github.head_ref }}

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
        REPO_PASSWORD: ${{ secrets.HELM_REPO_PASSWORD }}
      shell: bash
      run: |
        sudo apt update 
        sudo apt install git -y
        sudo timedatectl set-timezone "$TZ"
        sudo curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
        helm plugin install https://github.com/chartmuseum/helm-push.git
        helm repo add neo4j https://helm.neo4j.com/neo4j
        helm repo add bitnami https://charts.bitnami.com/bitnami
        helm repo add grafana https://grafana.github.io/helm-charts
        helm repo add deepflow https://deepflowio.github.io/deepflow
        helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
        #helm repo add alerta-web https://hayk96.github.io/alerta-web
        echo "$REPO_PASSWORD" | helm repo add sync --username=admin --password-stdin https://artifact.onwalk.net/chartrepo/public/
        helm repo up

    - name: Clone Source
      shell: bash
      run: |
        git clone $REPO_URL -b $REPO_BRANCH

    - name: Build and Push chart
      shell: bash
      run: |
        echo ${GITHUB_WORKSPACE}
        cd ${GITHUB_WORKSPACE}/ && ls -l && mkdir -pv charts/
        cd ${GITHUB_WORKSPACE}/charts && rm -rvf neo4j ; helm fetch neo4j/neo4j --untar
        cd ${GITHUB_WORKSPACE}/charts && rm -rvf grafana ; helm fetch grafana/grafana --untar
        cd ${GITHUB_WORKSPACE}/charts && rm -rvf deepflow ; helm fetch deepflow/deepflow --version=6.2.0 --untar
        cd ${GITHUB_WORKSPACE}/charts && rm -rvf prometheus ; helm fetch prometheus-community/prometheus  --untar
        cd ${GITHUB_WORKSPACE}/charts && rm -rvf alertmanager ; helm fetch prometheus-community/alertmanager --untar
        cd ${GITHUB_WORKSPACE}/charts && rm *.tgz -f
        cd ${GITHUB_WORKSPACE}/ && helm package ./ &&  helm cm-push observableserver-${TAG}.tgz sync

    - name: Merge Upstream Repo
      shell: bash
      run: |
        git config user.name shenlan
        git config user.email manbuzhe2009@qq.com
        cd ${GITHUB_WORKSPACE}/ && rm *.tgz -f && rm -rvf ${GITHUB_WORKSPACE}/charts/*
        git pull
        git add -A
        git commit -a -m "Auto Merged"
        git push
